    <style type="text/css">
	body{padding:0;margin:0;font-size:12px}
	/*焦点图*/
	.Pixviewer{position:relative;margin:0 auto;}
	.Pixviewer .PvBigPic{padding:0px;text-align:center;overflow:hidden;background:#000;}
	.Pixviewer .PvTitleBox{font-size:14px;font-weight:bold;color:#000;text-align:center;position:absolute;bottom:22px;z-index:11; height:26px; line-height:26px; overflow:hidden}
	.Pixviewer .PvTitleBoxBG{background-color:#000;position:absolute;bottom:22px;filter: alpha(opacity=30);-moz-opacity: 0.3;opacity: 0.3;height:26px;z-index:1;}
	.Pixviewer a:link,.Pixviewer a:visited{color:#fff;text-decoration:none;}
	.Pixviewer a:hover{color:#fff;text-decoration:underline;}
	.Pixviewer .PvNumber{font-size:11px;color:#fff;overflow:hidden;position:absolute;right:1px;z-index:50;text-align:right;line-height:14px;}
	.Pixviewer .NumberHover{background-color:#ce0609;}
	.Pixviewer .NumberLeave{background-color:none;}
	.Pixviewer .PvNumberBg{position:absolute;right:1px;z-index:49;height:13px;width:250px;background:url(numberbg.png) no-repeat 0 0;_filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(enabled=true,sizingMethod=crop, src='http://i3.sinaimg.cn/IT/deco/2010/0428/top/images/numberbg.png');_background:none;}
	.Pixviewer .Triangle{width:21px;height:17px;position:absolute;z-index:49;background:url(triangle.png) no-repeat 0 0;_filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(enabled=true,sizingMethod=crop, src='http://i3.sinaimg.cn/IT/deco/2010/0428/top/images/triangle.png');_background:none;}
	.Pixviewer .tBorder{background-color:#707070;position:absolute;z-index:51;height:1px;top:0px;left:0px;font-size:0px;overflow:hidden;}
	.Pixviewer .rBorder{background-color:#707070;position:absolute;z-index:51;width:1px;top:0px;right:0px;font-size:0px;overflow:hidden;}
	.Pixviewer .bBorder{background-color:#707070;position:absolute;z-index:51;height:1px;left:0px;bottom:0;font-size:0px;overflow:hidden;}
	.Pixviewer .lBorder{background-color:#707070;position:absolute;z-index:51;width:1px;left:0px;top:0px;font-size:0px;overflow:hidden;}
    </style>
</head>
